
<mat-form-field appearance="standard">
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column 
  <ng-container matColumnDef="no">
  <th mat-header-cell *matHeaderCellDef >No</th>
  <td mat-cell *matCellDef="let element;let i=index">{{1+i+paginator.pageIndex * paginator.pageSize}}</td>
</ng-container>
-->
<ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Atomic Number</th>
    <td mat-cell *matCellDef="let element;let i=index">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="electronegative">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Electronegative</th>
    <td mat-cell *matCellDef="let element">{{element.electronegative}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>
<!--
<mat-paginator></mat-paginator>
-->
<custom-paginator [pageSizeOptions]="[5, 10, 25]" justify-content="space-between" ></custom-paginator>
